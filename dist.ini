name    = App-wu
author  = David Farrell <dfarrell@cpan.org>
license = Perl_5
copyright_holder = David Farrell
copyright_year   = 2015

version = 0.03

[CPANFile]
[License]
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
[ExecDir]
[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
[PkgVersion]
[AutoPrereqs]
[GithubMeta]
[MetaYAML]
[MetaJSON]
[MakeMaker]
[ManifestSkip]
[Manifest]
[PodWeaver]
[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[Test::EOL]
[UploadToCPAN]
[ConfirmRelease]
[Clean]
